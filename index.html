<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8b224ef9fc.js" crossorigin="anonymous"></script>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <br>
    <div class="container border">
        <div class="row bg-light border">
            <div class="col payment-header">
                <h3>Payment form example</h3>
            </div>
        </div>
        <div class="row invalid">
            <div class="col bg-danger-subtle">
                
                <strong>Some fields are missing</strong> 
                
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="cardnumber" class="form-label">
                    <h6>Card #</h6>
                </label>
                <input class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-3">
                <label for="cvc" class="form-label">
                    <h6>CVC #</h6>
                </label>
                <input class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-3">

                <label for="amount" class="form-label">
                    <h6>Amount</h6>
                </label>
                <span><i class="fa-solid fa-dollar-sign"></i></span><span><input class="form-control amount" id="amount" placeholder="Amount"></span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label for="firstname" class="form-label">
                    <h6>First Name</h6>
                </label>
                <input class="form-control" id="firstname">
            </div>
            <div class="col-6">
                <label for="lastname" class="form-label">
                    <h6>Last name</h6>
                </label>
                <input class="form-control" id="lastname">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label for="city" class="form-label">
                    <h6>City</h6>
                </label>
                <input class="form-control" id="city">
            </div>
            <div class="col-3">
                <label for="state" class="form-label">
                    <h6>State</h6>
                </label>
                <select class="form-select form-select" id="state">
                    <option selected>Pick a state</option>
                </select>
            </div>
            <div class="col-3">
                <label for="postal" class="form-label">
                    <h6>Postal Code</h6>
                </label>
                <input class="form-control" id="postal">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                
                <label for="cardaccept" class="form-label">
                    <h6>We accept:</h6>
                </label>
                <br>
                <div class="bg-secondary paymentmethod rounded-2 d-inline-flex">
                <div class="form-check form-check-inline bg-secondary card-select">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard"
                        value="mastercard">
                    <label class="form-check-label" for="inlineRadio1"><i
                            class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline bg-secondary card-select">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="visa">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline bg-secondary card-select">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="discover"
                        value="discover">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-discover"></i></label>
                </div>
                <div class="form-check form-check-inline bg-secondary card-select">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amex" value="amex">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
                </div>
            </div>
            <div class="col-3">

            </div>
            <div class="col-6">
                <label for="message" class="form-label">
                    <h6>Message</h6>
                </label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <div class="form-text" id="basic-addon4">
                    <p>Add any notes here.</p>
                </div>
            </div>
        </div>
        <br>
        <div class="row bg-light border bottom-section">
            <div class="col-10">

            </div>
            <div class="col-2">
                <button type="cancel" class="btn btn-secondary mb-3">Cancel</button>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>
